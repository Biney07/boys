<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 80%;
        margin-top: 10px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generate a QR Code</h1>
      <form method="post">
        <label for="data">URL:</label><br />
        <input type="text" id="data" name="data" placeholder="Enter URL here" /><br />
        <input type="submit" value="Generate QR Code" />
      </form>
    </div>
  </body>
</html>
